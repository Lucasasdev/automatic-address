<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Automate address</title>
  </head>
  <body>
    <h1 id="title" class="font-weight-bold">Automate address</h1>
    <div class="container col-md-5">
      <form>
        <div class="form-group font-weight-bold">
          <label>CEP</label>
          <input
            type="text"
            id="cep"
            pattern="\d{5}-?\d{3}"
            class="form-control"
            required
            placeholder="Insira o seu CEP"
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Rua</label>
          <input type="text" class="form-control" id="rua" placeholder="..." />
        </div>
        <div class="form-group font-weight-bold">
          <label>Complemento</label>
          <input
            type="text"
            class="form-control"
            id="complemento"
            placeholder="..."
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Bairro</label>
          <input
            type="text"
            class="form-control"
            id="bairro"
            placeholder="..."
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            placeholder="..."
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Estado</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            placeholder="..."
          />
        </div>
        <button type="submit" id="btnPesquisar" class="btn btn-primary">
          Pesquisa
        </button>
        <button type="button" id="btnLimpar" class="btn btn-danger">
          Limpar
        </button>
      </form>
    </div>

    <!-- bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
